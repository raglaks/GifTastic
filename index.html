<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Rappers doing things</title>
</head>

<body class="bg-dark text-warning">
    <div class="container-flex">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <h1>Rappers doing things</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-6 text-center" id="buttons">
            
            </div>
            <div class="col-lg-2">
                <form>
                    <input type="text" class="form-control border border-secondary rounded-0 bg-secondar" id="rapper" placeholder="ADD A RAPPER">
                    <button type="button" class="btn btn-danger  border border-secondary rounded-0" id="submit">Submit</button>
                </form>

            </div>
            <div class="col-lg-2" id="favorites">
                <button type="button" class="btn btn-success border border-secondary rounded-0" id="favSection">Favorites</button>
                <button type="button" class="btn btn-info border border-secondary rounded-0" id="clear">Clear</button>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5 text-center" id="gifsLeft"></div>
            <div class="col-lg-5 text-center" id="gifsRight"></div>
            <div class="col-lg-1"></div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
